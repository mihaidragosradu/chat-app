<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" type="image/ico" href="assets/logoEEU.ico"/>
        <!--Fonts - Catamaran-->
        <link
            href="https://fonts.googleapis.com/css?family=Catamaran:300,400,600&display=swap"
            rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid main-content ">

            <div class="chat">
                <div id="sidebar" class="chat__sidebar">

                </div>
                <div class="chat__main">

                    <div class="antet ml-4">
                        <img class="logo mb-2 mt-5" src="/assets/logoEEU.png"/>
                        <h2 class="eeu-h2 mt-4">Chat App</h2>
                    </div>

                    <div id="messages" class="chat__messages"></div>

                    <div class="compose">
                        <form id="message-form"
                            class="form-group form-inline justify-content-start"
                            action=""
                            >
                            <input
                                type="text"
                                class=" form-control m-2"
                                placeholder="Message"
                                name="message"
                                required="required"
                                autocomplete="off">
                            <button id="increment" class="btn btn-primary m-2"><img src="assets/send-24px.svg"/></button>
                        </form>

                        <button id="send-location" class="btn btn-primary m-2">Send location</button>

                    </div>

                </div>

            </div>

        </div>

        <!-- <div class="container"> <footer> <p>Created by EEU Software</p> </footer>
        </div> -->

        <script id="message-template" type='text/html'>
            <div class="message">
                <p>
                    <span class="message__name">
                        {{ username }}</span>
                    <span class="message__meta">
                        {{createdAt}}</span><br>
                    <span>{{ message }}
                    </span>
                </p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
    <span class="message__name">{{username}}</span>
 <span class="message__meta">{{createdAt}}</span><br>
                    <a href="{{url}}" target="_blank"><img src="assets/location_on-24px.svg" width="24"/>My Location</a>
                </p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title eeu-h2">{{room}}</h2>
            <h3 class="list-title eeu-h3">Users</h3>
            <ul id="list-users" class=" ml-4 mt-3">{{ #users }}
                <li >{{username}}</li>
                
                {{/users}}
            </ul>
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"></script>

    <script src="/js/chat.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
